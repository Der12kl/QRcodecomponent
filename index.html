<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for My Playlist</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
        <h1>Scan to Listen to My Playlist</h1>
        <p>Scan the QR code below to access my "Top Music" playlist on Spotify.</p>
        <img src="frame.png" class="qr-code" alt="QR Code for Spotify Playlist" aria-label="QR Code that links to my 'Top Music' playlist on Spotify">
    </div>
</body>
</html>
